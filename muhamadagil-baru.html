<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Verifikasi Ijazah Nasional</title>

<style>

body{
font-family:Arial;
margin:0;
background:#eef2f7;
}

.header{
background:linear-gradient(90deg,#0b3d91,#1565c0);
color:white;
padding:15px;
text-align:center;
}

.header h1{
margin:0;
font-size:26px;
letter-spacing:1px;
}

.server{
background:#082567;
color:white;
padding:8px;
text-align:center;
font-size:14px;
}

.container{
max-width:900px;
background:white;
margin:20px auto;
padding:30px;
border-radius:8px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

input{
width:100%;
padding:14px;
font-size:16px;
border:1px solid #ccc;
border-radius:6px;
}

button{
margin-top:15px;
padding:14px 25px;
background:#c62828;
color:white;
border:none;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

.status{
margin-top:25px;
padding:20px;
background:#e8f5e9;
border-left:6px solid #2e7d32;
display:none;
}

.valid{
color:#2e7d32;
font-weight:bold;
font-size:18px;
}

.data{
margin-top:15px;
line-height:28px;
}

</style>
</head>

<body>

<div class="header">
<h1>PORTAL VERIFIKASI IJAZAH ELEKTRONIK</h1>
<p>Sistem Validasi Dokumen Akademik Terintegrasi</p>
</div>

<div class="server">
Server Time : <span id="jam"></span>
</div>

<div class="container">

<h2>Cek Nomor Ijazah</h2>

<input type="text" id="nomor" placeholder="Masukkan nomor ijazah">

<button onclick="cek()">VERIFIKASI DATA</button>

<div class="status" id="hasil">

<div class="valid">âœ” STATUS DOKUMEN : VALID & TERVERIFIKASI</div>

<div class="data">
Nama : Muhammad Agil<br>
NIM : 23313164<br>
Program Studi : Sarjana Agama (S1)<br>
Nomor Ijazah : 92/S1/2025<br>
Rektor : Prof. Dr. Akademik Contoh
</div>

</div>

</div>

<script>

function cek(){
document.getElementById("hasil").style.display="block";
}

setInterval(()=>{
document.getElementById("jam").innerHTML=new Date().toLocaleString();
},1000);

</script>

</body>
</html>
