<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi Syahadah Tahfidz</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- HEADER -->
<div class="bg-green-800 text-white">
<div class="max-w-5xl mx-auto flex items-center gap-4 px-6 py-4">

<img src="logo-tahfidz.png" class="h-14">

<div>
<h1 class="font-bold text-lg">
Sistem Verifikasi Syahadah Tahfidz
</h1>
<p class="text-sm">
AL-MAKTAB AS-SANAD AR-ROBBANIYAH
</p>
</div>

</div>
</div>

<!-- INPUT -->
<div id="inputPage" class="max-w-xl mx-auto bg-white shadow-lg mt-10 p-8 rounded-xl text-center">

<h2 class="text-xl font-bold mb-4">Portal Verifikasi Syahadah</h2>

<form id="form">

<input id="nomor" required
placeholder="Nomor Syahadah"
class="w-full border px-4 py-2 rounded-lg mb-4">

<button class="w-full bg-green-700 text-white py-2 rounded-lg">
Verifikasi
</button>

</form>
</div>

<!-- IDENTITAS -->
<div id="resultPage" class="max-w-5xl mx-auto hidden mt-10 px-6">

<div class="bg-green-50 border border-green-300 p-4 rounded-lg mb-6">
<p class="font-bold text-green-700">
âœ” SYAHADAH TERVALIDASI SECARA NASIONAL
</p>
<p class="text-sm text-green-600">
AL-MAKTAB AS-SANAD AR-ROBBANIYAH Verification System
</p>
</div>

<div class="bg-white shadow-lg rounded-xl p-8">

<h3 class="font-bold text-lg mb-6 border-b pb-3">
Identitas Pemegang Syahadah
</h3>

<div id="dataBox" class="grid md:grid-cols-2 gap-3 text-sm"></div>

</div>
</div>

<script>

const database={

"SF-TQ26-25925":{

nomorInduk:"SF-TQ 26XXXII.25925",
nama:"Ainindya Aulia Ramadhani",
ttl:"Klaten, 1 Mei 2010",
alamat:"Krajan, Jomboran - Klaten Tengah",
kategori:"Tasmi' Juz 30",
penguji:"Al-Ustadzah Syahidah Salsabila",
status:"Jayyid",
nomorSyahadah:"SK/TAHFIDZ/001/2025",
lembaga:"AL-MAKTAB AS-SANAD AR-ROBBANIYAH"

}

};

document.getElementById("form")
.addEventListener("submit",function(e){

e.preventDefault();

let nomor=document.getElementById("nomor").value.trim();

if(database[nomor]){

let d=database[nomor];

document.getElementById("inputPage").classList.add("hidden");
document.getElementById("resultPage").classList.remove("hidden");

document.getElementById("dataBox").innerHTML=`

<p><strong>Nomor Induk Tahfidz:</strong> ${d.nomorInduk}</p>
<p><strong>Nama:</strong> ${d.nama}</p>
<p><strong>Tempat & Tanggal Lahir:</strong> ${d.ttl}</p>
<p><strong>Alamat:</strong> ${d.alamat}</p>
<p><strong>Kategori Syahadah:</strong> ${d.kategori}</p>
<p><strong>Penguji:</strong> ${d.penguji}</p>
<p><strong>Status:</strong> ${d.status}</p>
<p><strong>Nomor Syahadah:</strong> ${d.nomorSyahadah}</p>
<p><strong>Lembaga:</strong> ${d.lembaga}</p>

`;

}else{

alert("Data Tidak Ditemukan");

}

});

</script>

</body>
</html>
