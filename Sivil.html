<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Verifikasi Ijazah Elektronik</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

<!-- HALAMAN INPUT -->
<div id="halamanInput" class="max-w-xl mx-auto py-16 px-6 text-center">

<h1 class="text-2xl font-bold mb-4">
Sistem Verifikasi Ijazah Elektronik Nasional
</h1>

<p class="text-gray-600 mb-6">
Masukkan Nomor Ijazah untuk melakukan verifikasi dokumen akademik
</p>

<form id="formVerifikasi" class="space-y-4">

<input type="text" id="nomor"
required
placeholder="Contoh: UMS-2025-00001"
class="w-full border px-4 py-2 rounded-lg">

<button class="w-full bg-blue-700 text-white py-2 rounded-lg">
Verifikasi Dokumen
</button>

</form>

</div>

<!-- HALAMAN IDENTITAS -->
<div id="halamanIdentitas" class="max-w-4xl mx-auto p-6 hidden">

<div class="flex items-center gap-4 border-b pb-4 mb-6">

<img src="logo-verifikasi.png" class="h-16">

<div>
<h1 class="font-bold text-lg">
Sistem Verifikasi Ijazah Elektronik
</h1>
<p class="text-sm text-gray-500">
Validasi Dokumen Akademik Nasional
</p>
</div>

</div>

<div class="border rounded-lg p-4 bg-green-50 border-green-300 mb-6 flex gap-3 items-center">

<div class="w-10 h-10 bg-green-600 text-white flex items-center justify-center rounded-full font-bold">
âœ”
</div>

<div>
<p class="font-bold text-green-700">
Status Dokumen: VALID
</p>
<p class="text-sm text-green-600">
Dokumen telah diverifikasi melalui sistem elektronik nasional
</p>
</div>

</div>

<div id="dataBox" class="border rounded-lg p-6 text-sm space-y-2"></div>

</div>

<script>

const database={

"UMS-2025-00001":{
nama:"Muhammad Agil",
nik:"35227538736*****02",
nim:"23313164",
ijazah:"UMS-2025-00001",
kampus:"Universitas Muhammadiyah Surakarta",
prodi:"Magister Manajemen",
tahun:"2025",
akreditasi:"Unggul",
rektor:"Dr. Sofyan Anif"
}

};

document.getElementById("formVerifikasi")
.addEventListener("submit",function(e){

e.preventDefault();

let nomor=document.getElementById("nomor").value.trim();

if(database[nomor]){

let d=database[nomor];

document.getElementById("halamanInput").classList.add("hidden");
document.getElementById("halamanIdentitas").classList.remove("hidden");

document.getElementById("dataBox").innerHTML=`
<p><strong>Nama Lengkap:</strong> ${d.nama}</p>
<p><strong>NIK:</strong> ${d.nik}</p>
<p><strong>NIM:</strong> ${d.nim}</p>
<p><strong>Nomor Ijazah:</strong> ${d.ijazah}</p>
<p><strong>Institusi:</strong> ${d.kampus}</p>
<p><strong>Program Studi:</strong> ${d.prodi}</p>
<p><strong>Tahun Lulus:</strong> ${d.tahun}</p>
<p><strong>Akreditasi:</strong> ${d.akreditasi}</p>
<p><strong>Rektor:</strong> ${d.rektor}</p>
`;

}else{

alert("Dokumen tidak ditemukan");

}

});

</script>

</body>
</html>
