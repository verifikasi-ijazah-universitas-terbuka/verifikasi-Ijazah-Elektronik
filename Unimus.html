<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Portal Verifikasi Dosen UNIMUS</title>

<style>
body{
margin:0;
font-family:"Segoe UI",Arial;
background:#f1f4f9;
}

/* HEADER PORTAL */
.portal-header{
background:#003a8f;
color:white;
padding:16px 40px;
display:flex;
align-items:center;
gap:15px;
}
.portal-header img{
height:46px;
}
.portal-title{
font-size:18px;
font-weight:700;
}
.portal-sub{
font-size:12px;
opacity:0.9;
}

/* AREA */
.wrapper{
width:900px;
margin:40px auto;
}

/* SEARCH */
.search-card{
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 4px 14px rgba(0,0,0,0.08);
text-align:center;
margin-bottom:25px;
}
.search-title{
font-size:20px;
font-weight:700;
color:#003a8f;
margin-bottom:15px;
}
.search-box{
display:flex;
gap:10px;
justify-content:center;
}
.search-box input{
width:70%;
padding:12px;
border:1px solid #ccc;
border-radius:6px;
font-size:15px;
}
.search-box button{
background:#003a8f;
color:white;
border:none;
padding:12px 18px;
border-radius:6px;
font-weight:600;
cursor:pointer;
}

/* HASIL VERIFIKASI */
.verify-card{
display:none;
background:white;
border-radius:10px;
box-shadow:0 6px 18px rgba(0,0,0,0.12);
overflow:hidden;
}

/* HEADER HASIL */
.verify-header{
background:#003a8f;
color:white;
padding:18px 25px;
font-weight:700;
}

/* ISI */
.verify-body{
display:flex;
gap:25px;
padding:25px;
}
.verify-body img{
width:160px;
height:200px;
border-radius:8px;
border:3px solid #003a8f;
object-fit:cover;
}

.verify-info{
flex:1;
}
.name{
font-size:22px;
font-weight:700;
margin-bottom:6px;
}
.row{
margin:5px 0;
}
.label{
font-weight:600;
color:#555;
width:150px;
display:inline-block;
}

.status{
display:inline-block;
margin-top:8px;
padding:6px 14px;
border-radius:6px;
font-weight:700;
font-size:13px;
}
.kontrak{background:#e6f0ff;color:#003a8f;}
.tetap{background:#e6fff0;color:#008a3a;}

/* LEGAL */
.verify-legal{
background:#f5f8ff;
border-top:1px solid #e2e6f0;
padding:18px 25px;
font-size:14px;
color:#333;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="portal-header">
<img src="logo-unimus.png">
<div>
<div class="portal-title">Portal Verifikasi Dosen</div>
<div class="portal-sub">Universitas Muhammadiyah Semarang</div>
</div>
</div>

<div class="wrapper">

<!-- PENCARIAN -->
<div class="search-card">
<div class="search-title">Verifikasi Status Dosen</div>
<div class="search-box">
<input type="text" id="search" placeholder="Masukkan NIDK atau Nama Dosen">
<button onclick="verifikasi()">Cari</button>
</div>
</div>

<!-- HASIL -->
<div class="verify-card" id="hasil">
<div class="verify-header">Hasil Verifikasi Dosen</div>

<div class="verify-body">
<img id="foto">
<div class="verify-info">
<div class="name" id="nama"></div>
<div class="row"><span class="label">NIDK</span>: <span id="nidk"></span></div>
<div class="row"><span class="label">Program Studi</span>: <span id="prodi"></span></div>
<div class="row"><span class="label">Fakultas</span>: <span id="fakultas"></span></div>
<div class="status kontrak" id="status"></div>
</div>
</div>

<div class="verify-legal">
Data dosen ini terverifikasi dalam sistem kepegawaian Universitas Muhammadiyah Semarang dan tercatat aktif sebagai tenaga pendidik pada program studi tersebut.
</div>

</div>

</div>

<script>
const database=[
{
nama:"Muhammad Agil, M.M., M.Ling.",
nidk:"01990001",
prodi:"Ilmu Manajemen",
fakultas:"Fakultas Ekonomi dan Bisnis",
status:"Dosen Kontrak",
foto:"foto-agil.jpg"
},
{
nama:"Siti Rahmawati, M.Kom.",
nidk:"01990002",
prodi:"Informatika",
fakultas:"FTIK",
status:"Dosen Kontrak",
foto:"foto-siti.jpg"
}
];

function verifikasi(){
const val=document.getElementById("search").value.toLowerCase();
const d=database.find(x=>x.nidk===val||x.nama.toLowerCase().includes(val));
if(!d){return;}

document.getElementById("hasil").style.display="block";
document.getElementById("foto").src=d.foto;
document.getElementById("nama").innerText=d.nama;
document.getElementById("nidk").innerText=d.nidk;
document.getElementById("prodi").innerText=d.prodi;
document.getElementById("fakultas").innerText=d.fakultas;
document.getElementById("status").innerText=d.status;
}
</script>

</body>
</html>
