<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Informasi Dosen Kontrak UNIMUS</title>

<style>

/* ================= ROOT ================= */
:root{
  --biru:#0b3c74;
  --biru2:#082b55;
  --emas:#c6a54a;
  --emas2:#e5c76b;
  --bg:#eef3f9;
  --card:#ffffff;
  --border:#dbe2ec;
  --text:#1f2937;
  --muted:#6b7280;
}

/* ================= LOADING ================= */
#loading{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#0b3c74,#082b55);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  z-index:9999;
}

.loader-logo{
  width:120px;
  margin-bottom:20px;
  opacity:.9;
}

.loader-bar{
  width:240px;
  height:6px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
}

.loader-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#e5c76b,#fff);
  animation:load 2.2s forwards;
}

@keyframes load{
  to{width:100%;}
}

/* ================= BODY ================= */
body{
  margin:0;
  font-family:"Segoe UI",Arial,Helvetica;
  background:linear-gradient(180deg,#eef3f9,#e8eef7);
  color:var(--text);
}

/* garis halus biru background */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:
  repeating-linear-gradient(
    135deg,
    rgba(11,60,116,.04) 0px,
    rgba(11,60,116,.04) 1px,
    transparent 1px,
    transparent 60px
  );
  pointer-events:none;
}

/* GLOBAL ORNAMEN BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
  radial-gradient(circle at 15% 20%,rgba(11,60,116,.05) 0,transparent 45%),
  radial-gradient(circle at 85% 80%,rgba(198,165,74,.05) 0,transparent 45%);
  pointer-events:none;
}

/* ================= HEADER ================= */
.header{
  background:linear-gradient(90deg,var(--biru),var(--biru2));
  color:#fff;
  padding:26px 70px 34px;
  display:flex;
  align-items:center;
  gap:24px;
  border-bottom:6px solid var(--emas);
  position:relative;
}

/* garis mikro profesional */
.header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
  linear-gradient(transparent 96%,rgba(255,255,255,.15)),
  linear-gradient(90deg,transparent 96%,rgba(255,255,255,.12));
  background-size:100% 8px,8px 100%;
  pointer-events:none;
}

.header::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  right:0;
  height:6px;
  background:linear-gradient(90deg,transparent,var(--emas2),transparent);
}

.header img{
  width:110px;
}

.header-text .u{font-size:16px;opacity:.9;}
.header-text .n{font-size:30px;font-weight:700;line-height:1.1;}
.header-info{
  font-size:13px;
  opacity:.9;
  margin-top:6px;
  line-height:1.5;
}

.header-badge{
  margin-left:auto;
  background:rgba(255,255,255,.15);
  padding:10px 20px;
  border-radius:28px;
  font-size:13px;
  border:1px solid rgba(255,255,255,.3);
}

/* ================= PAGE ================= */
.page{
  display:none;
  padding:40px 60px 80px;
}
.page.active{display:block;}

/* ================= CARD FRAME LUAR ================= */
.card{
  background:var(--card);
  border-radius:22px;
  padding:60px;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
  border:2px solid rgba(198,165,74,.35);
  position:relative;
  overflow:hidden;
}

/* outline emas luar */
.card::before{
  content:"";
  position:absolute;
  inset:-12px;
  border-radius:26px;
  border:3px solid rgba(198,165,74,.55);
  pointer-events:none;
}

/* outline mikro */
.card::after{
  content:"";
  position:absolute;
  inset:6px;
  border:1px dashed rgba(11,60,116,.08);
  border-radius:20px;
  pointer-events:none;
}

/* outline dalam */
.card-outline{
  position:absolute;
  inset:12px;
  border:1.5px solid rgba(198,165,74,.45);
  border-radius:18px;
  pointer-events:none;
}

/* outline biru tipis */
.inner-outline{
  position:absolute;
  inset:22px;
  border:1px solid rgba(11,60,116,.15);
  border-radius:14px;
  pointer-events:none;
}

/* sudut dekoratif */
.corner{
  position:absolute;
  width:80px;
  height:80px;
  border:2px solid var(--emas);
  border-radius:18px;
}
.corner.tl{top:10px;left:10px;border-right:none;border-bottom:none;}
.corner.tr{top:10px;right:10px;border-left:none;border-bottom:none;}
.corner.bl{bottom:10px;left:10px;border-right:none;border-top:none;}
.corner.br{bottom:10px;right:10px;border-left:none;border-top:none;}

/* watermark */
.watermark{
  position:absolute;
  inset:0;
  background:url("logo-unimus.png") center/420px no-repeat;
  opacity:.035;
  pointer-events:none;
}

/* accent line */
.accent-line{
  height:4px;
  background:linear-gradient(90deg,var(--emas),transparent);
  margin:20px 0 30px;
}

/* ================= PROFILE EXTRA ================= */
.identity-table td:first-child{
  width:260px;
}

/* ================= TASK ================= */
.total-sks{
  margin-top:14px;
  font-weight:600;
  color:var(--biru);
}

/* ================= FOOTER ================= */
.footer{
  margin-top:34px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid var(--border);
  padding-top:14px;
}

</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <img src="logo-unimus.png" class="loader-logo">
  <div>Sistem Informasi Dosen Kontrak</div>
  <div class="loader-bar"><div class="loader-fill"></div></div>
</div>

<div class="header">
  <img src="logo-unimus.png">
  <div class="header-text">
    <div class="u">Universitas</div>
    <div class="n">Muhammadiyah Semarang</div>
    <div class="header-info">
      Jl. Kedungmundu Raya No.18 Semarang 50273 Jawa Tengah Indonesia<br>
      Telp: (024) 76740296 &nbsp; Fax: (024) 76740291<br>
      Email: info@unimus.ac.id &nbsp; Web: www.unimus.ac.id
    </div>
  </div>
  <div class="header-badge">
    Sistem Informasi Kepegawaian Dosen Kontrak
  </div>
</div>

<!-- halaman Anda tetap sama, hanya PROFIL & TASK dilengkapi -->

<script>
window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("loading").style.display="none",1200);
});
</script>

</body>
</html>
